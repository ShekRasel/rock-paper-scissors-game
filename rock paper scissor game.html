<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body class="css-body">
    <div class="body1">
            <p class="para">Rock Paper scissors Game</p>

            <button class="game-btn" id = "js-rock-play">
                <i class="fa-solid fa-hand-back-fist game-icon"></i>
            </button>
            <button class="game-btn" id="js-paper-play" aria-label="Paper">
                <i class="fa-solid fa-hand game-icon"></i>
            </button>
            <button class="game-btn" id="js-scissors-play" aria-label="Scissors">
                <i class="fa-regular fa-hand-peace game-icon"></i>
            </button>


            <p class="js-result"></p>
            <p class="js-move"></p>
            <p class="js-element"></p>

            <button class="reset-btn" id ="js-reset-score">
                Reset
            </button>

            <button class = "css-auto-btn js-stop" id = "js-auto-play">
                Auto Play
            </button>
    </div>
    <script src="rock paper scissor.js"></script>
</body>
</html>
